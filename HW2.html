<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
	
  <style type="text/css">
    #info {
  position: absolute;
  top: 0px;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}

body {
  overflow: hidden;
}

  </style>

  <title>WEB 3D HW2</title>

<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
var camera, scene, renderer, mesh, light, controls;
$('#v1').click(
  function() {
    camera.position.set(50, 40, 50);
    camera.lookAt(new THREE.Vector3(25, 0, 25));
  }
);

$('#v2').click(
  function() {
    camera.position.set(25, 50, -25);
    camera.lookAt(new THREE.Vector3(25, 0, 25));
  }
);
init();
animate();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 200;
  camera.lookAt(new THREE.Vector3(25, 0, 25));
  scene.add(camera);

  light = new THREE.PointLight(0xffffff);
  light.position.set(200, 200, 200);
  scene.add(light);
  var light1 =  light.clone();
  light1.position.set(-200, 200, -200);
  scene.add(light1);

  var gridXZ = new THREE.GridHelper(100, 10, 'red', 'white');
  scene.add(gridXZ);

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  document.body.appendChild(renderer.domElement);
  ////////////////////////////////////////////////////////////////////////

  var pointLight = new THREE.PointLight(0xffffff);
  pointLight.position.set(25, 100, 25);
  scene.add(pointLight);

  wall = makebox(50);
  wall.position.set(25, 5, 1);
  scene.add(wall);
  wall1 = makebox(50);
  wall1.position.set(25, 5, 49);
  scene.add(wall1);
  wall2 = makebox(50);
  wall2.position.set(49, 5, 25);
  wall2.rotation.y = Math.PI / 2;
  scene.add(wall2);
  wall3 = makebox(40);
  wall3.position.set(1, 5, 30);
  wall3.rotation.y = Math.PI / 2;
  scene.add(wall3);

  swallmr01 = makebox(30);
  swallmr01.position.set(15, 5, 29);
  scene.add(swallmr01);
  swallmr02 = makebox(22);
  swallmr02.position.set(39, 5, 39);
  swallmr02.rotation.y = Math.PI / 2;
  scene.add(swallmr02);

  swallsr01 = makebox(21);
  swallsr01.position.set(10.5, 5, 10);
  scene.add(swallsr01);
  swallsr02 = makebox(10);
  swallsr02.position.set(20, 5, 15);
  swallsr02.rotation.y = Math.PI / 2;
  scene.add(swallsr02);

}

function makebox(length) {
  var geometry = new THREE.BoxGeometry(length, 10, 2);
  var material = new THREE.MeshLambertMaterial({
    color: 'white'
  });
  return new THREE.Mesh(geometry, material);
}

function animate() {
  //controls.update();

  requestAnimationFrame(animate);
  render();
}

function render() {
  renderer.render(scene, camera);
}

});

</script>

  
</head>

<body>
  <div id="info">HW2
  <p id='v1'>
    view1
  </p>
  <p id='v2'>
    view2
  </p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>

  
  <script>
  // tell the embed parent frame the height of the content
  if (window.parent && window.parent.parent){
    window.parent.parent.postMessage(["resultsFrame", {
      height: document.body.getBoundingClientRect().height,
      slug: "None"
    }], "*")
  }
</script>

</body>

</html>
